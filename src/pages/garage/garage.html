<!DOCTYPE html>
<!--
  Generated template for the GaragePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            Garage
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding id="page5">

    <ion-list id="garage-list7">

        <ion-item-sliding *ngFor="let car of garages | async">
            <ion-item>
                <ion-thumbnail item-left>
                    <img *ngIf="car.carpictire" src={{car.carpictire}} style="border-radius: 50%;" />
                </ion-thumbnail>
                <h2>{{car.brand}}</h2>
                <p>{{car.model}}</p>
                <p>{{car.license}}</p>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="deleteCar(car.key)">
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

</ion-content>
