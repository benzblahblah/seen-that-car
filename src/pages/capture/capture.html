<ion-content padding id="page8">
    <div class="spacer" style="height:50px;" id="capture-spacer5"></div>
    <button id="capture-button9" ion-button clear color="positive" block>
  <ion-icon name="car"></ion-icon>
</button>
    <h5 id="capture-heading2" style="color:#000000;text-align:center;">
        Take some cars here!
    </h5>
    <div class="spacer" style="height:50px;" id="capture-spacer6"></div>
    <input id="uploadImage" type="file" accept="image/jpeg" capture style="display: none;" (change)="takePhotoViaHTML($event)">
    <button *ngIf="platform.is('cordova')==true" id="capture-button8" ion-button color="primary" block icon-left (click)="CapturePic()"> <ion-icon name="camera"></ion-icon> Tap for photo</button>
    <button *ngIf="platform.is('cordova')==false" id="capture-button8" ion-button color="primary" block icon-left onclick="document.getElementById('uploadImage').click();"> <ion-icon name="camera"></ion-icon> Tap for photo</button>
