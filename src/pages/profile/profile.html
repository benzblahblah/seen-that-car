<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            Profile
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="page4">
    <ion-list id="profile-list2">
        <ion-item color="none" id="profile-list-item1">
            <ion-thumbnail item-left>
                <input id="uploadImage" type="file" accept="image/jpeg" capture style="display: none;" (change)="takePhotoViaHTML($event)">
                <img *ngIf="platform.is('cordova')==true" src="{{user.photoURL}}" (click)="CapturePic()" />
                <img *ngIf="platform.is('cordova')==false" src="{{user.photoURL}}" onclick="document.getElementById('uploadImage').click();" />
            </ion-thumbnail>
            <h2 *ngIf="user != null">
                {{ user.displayName }}
            </h2>
        </ion-item>
    </ion-list>
    <div id="profile-form2">
        <ion-list id="profile-list4">
            <ion-item id="profile-input6">
                <ion-label stacked>
                    Name
                </ion-label>
                <ion-input type="text" value="{{user.displayName}}" [(ngModel)]="userName"></ion-input>
            </ion-item>
            <ion-item id="profile-input8">
                <ion-label stacked>
                    Email Address
                </ion-label>
                <ion-input type="email" value="{{user.email}}" readonly="true"></ion-input>
            </ion-item>
        </ion-list>

        <button ion-button block icon-left (click)="changeInfo()"> 
            Update
        </button>
    </div>
</ion-content>
