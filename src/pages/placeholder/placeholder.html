<!DOCTYPE html>
<!--
  Generated template for the PlaceholderPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title> {{ user.displayName }} </ion-title>

        <ion-buttons end>
            <button ion-button (click)="shareBtn()" [disabled]="!isValid()">
              Share
            <!-- <ion-icon name="options"></ion-icon> -->
            </button>
        </ion-buttons>

    </ion-navbar>


</ion-header>

<ion-content padding>
    <ion-list>

        <ion-list>
            <ion-item>
                <ion-thumbnail item-start>
                    <img *ngIf="!base64Image" src="assets/img/teslalsp.jpg">
                    <img *ngIf="base64Image" [src]="base64Image">
                </ion-thumbnail>
                <ion-input type="text" placeholder="Write a caption..." [(ngModel)]="car.caption"></ion-input>
            </ion-item>
        </ion-list>

        <ion-item>
            <ion-input type="text" placeholder="Brand" [(ngModel)]="car.brand"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Model" [(ngModel)]="car.model"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Color" [(ngModel)]="car.color"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="License Plate No." [(ngModel)]="car.license"></ion-input>
        </ion-item>

    </ion-list>

</ion-content>
